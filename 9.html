<!DOCTYPE html>
<html>

<head>
	<title>ATM Interface</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		.atm-container {
			width: 300px;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.atm-header {
			text-align: center;
			margin-bottom: 20px;
		}

		.atm-label {
			display: block;
			margin-bottom: 10px;
		}

		.atm-input {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.atm-button {
			width: 100%;
			height: 40px;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.atm-button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>

<body>
	<div class="atm-container">
		<div class="atm-header">
			<h2>ATM Interface</h2>
		</div>
		<form>
			<div>
				<label class="atm-label" for="card-number">Card Number:</label>
				<input class="atm-input" type="t ext" id="card-number" name="card-number" required>
			</div>
			<div>
				<label class="atm-label" for="pin">PIN:</label>
				<input class="atm-input" type="password" id="pin" name="pin" required>
			</div>
			<button class="atm-button" type="submit">Login</button>
		</form>
		<div class="atm-options">
			<button class="atm-button" type="button">Withdrawal</button>
			<button class="atm-button" type="button">Deposit</button>
			<button class="atm-button" type="button">Balance Inquiry</button>
		</div>
	</div>
</body>

</html>
